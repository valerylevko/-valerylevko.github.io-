<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Menu</title>
<style>
	h1 {
  width: 70%;
  margin: .7em auto;
  overflow: hidden;
  text-align: center;
  font-weight:300;
}
h1:before, h1:after {
  content: "";
  display: inline-block;
  width: 90%;
  margin: 0 .5em 0 -55%;
  vertical-align: middle;
  border-bottom: 5px solid;
}
h1:after {
  margin: 0 -55% 0 .5em;
}
</style>
</head>
<body>
<h1>TITLE</h1>
</body>
</html>
